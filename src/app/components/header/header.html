<nav>
    @for (item of menuItems; track $index) {
        <a [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menu-item" >
            <img [src]="item.icon" [alt]="item.label" />
            <span class="text">{{ item.label }}</span>
        </a>
    }
</nav>
